name: Build Hystmag docker

on:
  push:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
          build-arg: BUILD_THREADS=4
